
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yishak Gazette | Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        /* Newspaper texture effect */
        .paper-overlay::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.04;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
        /* Dot Grid Pattern for sections */
        .bg-newspaper {
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 0);
            background-size: 24px 24px;
        }
        .dark .bg-newspaper {
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
        }
        /* Classic Newspaper Drop-cap */
        .drop-cap::first-letter {
            float: left;
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            line-height: 0.7;
            padding-right: 16px;
            padding-top: 10px;
            font-weight: 900;
            color: inherit;
            text-transform: uppercase;
        }
        /* Decorative hairline divider */
        .hairline-y {
            background-image: linear-gradient(to bottom, currentColor 10%, rgba(255, 255, 255, 0) 0%);
            background-position: left;
            background-size: 1px 12px;
            background-repeat: repeat-y;
            width: 1px;
            opacity: 0.15;
        }
        .text-stroke {
          -webkit-text-stroke: 1px currentColor;
          color: transparent;
        }
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          animation: marquee 50s linear infinite;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(0,0,0,0.2);
          border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
          background: rgba(255,255,255,0.1);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#fafafa] text-gray-900 transition-colors duration-500 paper-overlay">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
